<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solis Agente PDV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            background: #4ade80;
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px 0;
        }

        .info {
            font-size: 1.1em;
            margin-top: 20px;
            opacity: 0.9;
        }

        .links {
            margin-top: 30px;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 10px;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s;
        }

            a:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#128640; Solis Agente PDV</h1>
        <div class="status">&#10003; Agente Rodando</div>
        <div class="info">
            <p>O agente PDV est&aacute; ativo e pronto para processar requisi&ccedil;&otilde;es.</p>
            <p><strong>Vers&atilde;o:</strong> 1.0.0</p>
            <div class="links">
                <a href="/swagger">&#128218; API Documentation</a>
                <a href="/health">&#128154; Health Check</a>
            </div>
        </div>
</body>
</html>
